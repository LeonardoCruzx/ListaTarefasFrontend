<form class="form-signin text-center shadow-lg p-3 mb-5 bg-white rounded mt-4" [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
    
    <div class="py-3 px-3">
        <img class="my-4" src="assets/logo1.png" alt="">
        <label for="inputEmail" class="sr-only" >Email address</label>
        <input type="email" id="inputEmail" class="form-control my-2" placeholder="Email address" required autofocus  formControlName="email">
        <div class="alert alert-danger" *ngIf="signUpForm.get('email').hasError('email') || signUpForm.get('email').hasError('required') && signUpForm.touched">
            Email is invalid
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control my-2" placeholder="Password" required formControlName="password">
        <div class="alert alert-danger" *ngIf="signUpForm.touched && signUpForm.get('password').hasError('required')">
            Password is required
        </div>
        <label for="inputPasswordTwo" class="sr-only">Password confirmation</label>
        <input type="password" id="inputPasswordTwo" class="form-control my-2" placeholder="Password confirmation" required formControlName="passwordTwo">
        <div class="alert alert-danger" *ngIf="signUpForm.touched && signUpForm.get('passwordTwo').hasError('required')">
            Password confirmation is required
        </div>
        <button class="btn btn-lg btn-outline-primary btn-block my-2" type="submit">Sign up</button>
        <button class="btn btn-lg btn-outline-success btn-block my-2" type="submit" routerLink="/home/sign-in">Sign in</button>
        <div class="alert alert-danger" *ngIf="signUpForm.hasError('password_confirmation')">
            Password confirmation wrong
        </div>
        <div class="alert alert-danger" *ngIf="signUpForm.hasError('signup')">
            Email invalido
        </div>
    </div>
</form>
