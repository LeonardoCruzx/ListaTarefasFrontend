<form class="form-signin text-center shadow-lg p-3 mb-5 bg-white rounded mt-4" [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)">
    <div *ngIf="signInForm.hasError('signin')">
        erro
    </div>
    <div class="py-3 px-3">
        <img class="my-4" src="assets/logo1.png" alt="">

        <label for="inputEmail" class="sr-only" >Email address</label>
        <input type="email" id="inputEmail" class="form-control my-2" placeholder="Email address" required autofocus  formControlName="email">
        <div class="alert alert-danger" *ngIf="signInForm.get('email').hasError('email') || signInForm.get('email').hasError('required') && signInForm.touched">
            Email is invalid
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control my-2" placeholder="Password" required formControlName="password">
        <div class="alert alert-danger" *ngIf="signInForm.touched && signInForm.get('password').hasError('required')">
            Password is required
        </div>
        <button class="btn btn-lg btn-outline-primary btn-block my-2" type="submit">Sign in</button>
        <button class="btn btn-lg btn-outline-success btn-block my-2" type="submit" routerLink="/home/sign-up">Sign up</button>
    </div>
</form>
