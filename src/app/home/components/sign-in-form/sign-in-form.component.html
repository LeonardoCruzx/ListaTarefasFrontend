<form class="form-signin text-center shadow-lg p-3 mb-5 bg-white rounded mt-4">
    <div class="py-3 px-3">
        <img class="my-4" src="assets/logo1.png" alt="">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control my-2" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control my-2" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block my-2" type="submit">Sign in</button>
    </div>
</form>
